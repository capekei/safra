databases:
  - name: safrareport-db
    databaseName: safrareport
    user: safrareport_user
    plan: free
    
services:
  - type: web
    name: safrareport
    env: node
    plan: starter
    region: ohio
    buildCommand: npm ci && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    
    # Auto-scaling configuration
    numInstances: 1
    scaling:
      minInstances: 1
      maxInstances: 3
      targetMemoryPercent: 70
      targetCPUPercent: 70
    
    # Resource optimization
    disk:
      name: safrareport-disk
      size: 1GB
      mountPath: /opt/render/project/uploads
    
    envVars:
      # Core application settings
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      
      # Database configuration (Render PostgreSQL)
      - key: DATABASE_URL
        fromDatabase:
          name: safrareport-db
          property: connectionString
      - key: DATABASE_MAX_CONNECTIONS
        value: "20"
      - key: DATABASE_CONNECTION_TIMEOUT
        value: "5000"
      
      # JWT and session management
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: "1h"
      - key: JWT_REFRESH_EXPIRES_IN
        value: "7d"
      - key: SESSION_SECRET
        generateValue: true
      - key: BCRYPT_ROUNDS
        value: "12"
      
      # Application URLs
      - key: FRONTEND_URL
        value: https://safrareport.onrender.com
      - key: API_BASE_URL
        value: https://safrareport.onrender.com/api
      
      # Security settings
      - key: CORS_ORIGIN
        value: https://safrareport.onrender.com
      - key: CSRF_SECRET
        generateValue: true
      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "100"
      - key: RATE_LIMIT_STRICT_MODE
        value: "true"
      
      # Logging and monitoring
      - key: LOG_LEVEL
        value: info
      - key: LOG_FORMAT
        value: json
      - key: ENABLE_REQUEST_LOGGING
        value: "true"
      - key: ENABLE_ERROR_TRACKING
        value: "true"
      
      # Performance settings
      - key: NODE_OPTIONS
        value: "--max-old-space-size=512 --optimize-for-size"
      - key: ENABLE_COMPRESSION
        value: "true"
      - key: CACHE_TTL
        value: "300"
      
      # Feature flags
      - key: ENABLE_TWO_FACTOR_AUTH
        value: "true"
      - key: ENABLE_EMAIL_VERIFICATION
        value: "true"
      - key: ENABLE_ACCOUNT_LOCKOUT
        value: "true"
      - key: MAX_LOGIN_ATTEMPTS
        value: "5"
      - key: LOCKOUT_DURATION_MINUTES
        value: "30"
      
      # Email configuration (for password reset, etc.)
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_SECURE
        value: "false"
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: FROM_EMAIL
        value: noreply@safrareport.com
      
      # File upload settings
      - key: MAX_FILE_SIZE
        value: "10485760"
      - key: ALLOWED_FILE_TYPES
        value: "image/jpeg,image/png,image/gif,image/webp"
      - key: UPLOAD_PATH
        value: "/opt/render/project/uploads"
      
      # Dominican Republic specific settings
      - key: DEFAULT_TIMEZONE
        value: America/Santo_Domingo
      - key: DEFAULT_CURRENCY
        value: DOP
      - key: DEFAULT_LOCALE
        value: es-DO